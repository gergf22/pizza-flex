<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Flex</title>
</head>
<body>
    <header>
        <section class="logo">
            <img src="img/Logo.png" alt="Logo pizza y front">
        </section>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="delivery">
            <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </section>
        <section class="podio">
            <article><h2>Podio de pizzas</h2></article>
            <article class="pizzas">
                <div>
                    <h3>Pizzas top  5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div>
                    <img src="img/PizzaFalling.png" alt="Pizza">
                </div>
            </article>
        </section>
    </main>
    <footer>
        <section>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </section>
        <section class="logo">
            <img src="img/Logo.png" alt="Logo pizza y front">
        </section>
    </footer>
</body>
</html>
